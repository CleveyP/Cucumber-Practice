<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Practice Page</title>
</head>
<body>
<h1>Calculator Page</h1>

<form id="calculatorForm">
    <input type="text" id="num1" placeholder="First Number">
    <input type="text" id="num2" placeholder="Second Number">
    <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <button type="submit" id="computeBtn">Compute</button>
</form>

<p id="result">Result</p>

<script>
    document.getElementById('calculatorForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // prevent form submission
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
        const operation = document.getElementById('operation').value;

        try {
            const response = await fetch(`http://localhost:8080/calc?num1=${num1}&num2=${num2}&op=${operation}`);
            const result = await response.text(); // or JSON if you return JSON
            document.getElementById('result').innerText = result;
        } catch (err) {
            document.getElementById('result').innerText = 'Error computing';
            console.error(err);
        }
    });
</script>

<style>
body {
background-color: black;
color: white;
font-family: Arial, sans-serif;
display: flex;
flex-direction: column;
align-items: center;
padding: 20px;
}

form {
margin-top: 20px;
display: flex;
gap: 10px;
}

#result {
color: red;
}

input, select, button {
padding: 8px;
font-size: 16px;
}

#result {
margin-top: 20px;
font-weight: bold;
}
    h1 {
    color: red
    }
</style>
</body>
</html>
